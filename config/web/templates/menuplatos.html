<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/stylesHome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Menu platos</title>
</head>
<body>
    
    <header>
        {% include './shared/menu.html' %}
    </header>

    <main>

        {% if bandera %}
            <script>
                Swal.fire(
                    'Good job!',
                    'You clicked the button!',
                    'success'
                )
            </script>
        {% endif %}
        
        <div class="banner">
            <img src="../static/img/elherbario_logo.svg" alt="banner" class="img-fluid w-100">
        </div>

        <div class="container mt-5">

            <section>
                
                <div class="row">
                    <div class="col-12 col-md-5">
                        <img src="../static/img/comida.jpg" alt="comidas" class="w-100 img-fluid">
                    </div>
                    <div class="col-12 col-md-7">
                        <h2>Registro de Platos</h2>
                        <form method="POST">
                            {{formulario}}
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-success w-100">Registrar</button>
                        </form>
                    </div>
                </div>

            </section>

        </div>
    </main>

    <footer>
        <div class="container-fluid mt-5">
            <div class="row bg-dark text-bg-dark">
                <div class="col-12 col-md-4">
                    <img src="../static/img/elherbario_logo.svg" alt="footer" class="img-fluid w-100">
                    <div class="col-12 col-md-6">
                        <p>Horarios: Lunes a s√°bado de 12:00pm a 2:45pm y de 6:00pm a 10:00pm</p>
                        <br>
                        <p>Telefono: (604) 3112537</p>
                        <br>
                        <p>Whatsapp: (312) 833 0240</p>
                    </div>
                    
                </div>
                <div class="col-12 col-md-7 ">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126916.73961650311!2d-75.5812115!3d6.24420345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4428dfb80fad05%3A0x42137cfcc7b53b56!2sMedell%C3%ADn%2C%20Antioquia!5e0!3m2!1ses-419!2sco!4v1665669327428!5m2!1ses-419!2sco" class="w-100" height="400"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
